<!DOCTYPE html>
<html>

<head>

<body>
  <header>
    Header
  </header>
  <main>
    <section>
      Cryptovista downloads
    </section>
  </main>
  <footer>
    cryptovista.app - 2018

  <script>
    const macVersionURL = 'https://s3.eu-central-1.amazonaws.com/cryptovista-electron/latest-mac.json'
    function reqListener() {
      console.log(this.responseText)
    }

    var oReq = new XMLHttpRequest()
    oReq.responseType = 'json'
    oReq.addEventListener('load', reqListener)
    oReq.open('GET', macVersionURL)
    oReq.send()
  </script>
</body>
